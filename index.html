<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X and O</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="board">
        <div class="slot" onclick="logMove(0)"></div>
        <div class="slot" onclick="logMove(1)"></div>
        <div class="slot" onclick="logMove(2)"></div>
        <div class="slot" onclick="logMove(3)"></div>
        <div class="slot" onclick="logMove(4)"></div>
        <div class="slot" onclick="logMove(5)"></div>
        <div class="slot" onclick="logMove(6)"></div>
        <div class="slot" onclick="logMove(7)"></div>
        <div class="slot" onclick="logMove(8)"></div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p class="modal-message" id="modalMessage"></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>    
    
    <!-- Author Information -->
    <footer class="author">
        <p>Author: Darsh Patel</p>
        <p>Email: <a href="mailto:darshsoul321@gmail.com">darshsoul321@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
